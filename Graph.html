<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Cabinet", "label": "Cabinet", "shape": "dot", "size": 10}, {"id": "Secretariat assistance to Ex-Governors", "label": "Secretariat assistance to Ex-Governors", "shape": "dot", "size": 10}, {"id": "Council of Ministers", "label": "Council of Ministers", "shape": "dot", "size": 10}, {"id": "Cabinet Secretariat", "label": "Cabinet Secretariat", "shape": "dot", "size": 10}, {"id": "National Security Council Secretariat", "label": "National Security Council Secretariat", "shape": "dot", "size": 10}, {"id": "Office of Principal Scientific Advisor", "label": "Office of Principal Scientific Advisor", "shape": "dot", "size": 10}, {"id": "Prime Minister\u0027s Office", "label": "Prime Minister\u0027s Office", "shape": "dot", "size": 10}, {"id": "Hospitality and Entertainment Expenses", "label": "Hospitality and Entertainment Expenses", "shape": "dot", "size": 10}, {"id": "President, Vice President/Governor, Administrator of Union Territories", "label": "President, Vice President/Governor, Administrator of Union Territories", "shape": "dot", "size": 10}, {"id": "Other Administrative Services", "label": "Other Administrative Services", "shape": "dot", "size": 10}, {"id": "Capital Outlay on Other Administrative Services", "label": "Capital Outlay on Other Administrative Services", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"Budget 2019-2020 Total": "1.8", "from": "Cabinet", "to": "Secretariat assistance to Ex-Governors", "weight": 1}, {"Budget 2019-2020 Total": "821.97", "from": "Cabinet", "to": "Council of Ministers", "weight": 1}, {"Budget 2019-2020 Total": "62.58", "from": "Cabinet", "to": "Cabinet Secretariat", "weight": 1}, {"Budget 2019-2020 Total": "152.63", "from": "Cabinet", "to": "National Security Council Secretariat", "weight": 1}, {"Budget 2019-2020 Total": "98.61", "from": "Cabinet", "to": "Office of Principal Scientific Advisor", "weight": 1}, {"Budget 2019-2020 Total": "53.28", "from": "Cabinet", "to": "Prime Minister\u0027s Office", "weight": 1}, {"Budget 2019-2020 Total": "5.08", "from": "Cabinet", "to": "Hospitality and Entertainment Expenses", "weight": 1}, {"Budget 2019-2020 Total": "1.8", "from": "Cabinet", "to": "President, Vice President/Governor, Administrator of Union Territories", "weight": 1}, {"Budget 2019-2020 Total": "5.08", "from": "Cabinet", "to": "Other Administrative Services", "weight": 1}, {"Budget 2019-2020 Total": "...", "from": "Cabinet", "to": "Capital Outlay on Other Administrative Services", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
